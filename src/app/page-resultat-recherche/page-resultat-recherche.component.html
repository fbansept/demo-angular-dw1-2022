<div class="container">
  <a mat-raised-button color="primary" [routerLink]="['/edition-utilisateur']">
    Ajouter un utilisateur
  </a>

  <div class="row gy-4 mt-4">
    <div class="col-6" *ngFor="let user of listeUtilisateur">
       <app-carte-utilisateur [utilisateur]="user" (delete)="onClicDeleteUtilisateur($event);"></app-carte-utilisateur>
    </div>
  </div>
</div>
